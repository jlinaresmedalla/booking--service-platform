<div class="center-form">
  <h2>Enter details to Register</h2>
  <form nz-form [formGroup]="registerForm" class="custom-form">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your name!">
        <nz-input-group nzPrefixIcon="idcard">
          <input
            type="text"
            nz-input
            formControlName="name"
            placeHolder="Name"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your email!">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="text"
            nz-input
            formControlName="email"
            placeHolder="Enter email"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your password!">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            nz-input
            formControlName="password"
            placeHolder="Enter password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <button
      nz-button
      nzType="primary"
      nzBlock
      [disabled]="registerForm.invalid"
      class="w-100"
    >
      Register
    </button>
  </form>
</div>
