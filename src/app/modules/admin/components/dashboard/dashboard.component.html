<div class="center-form">
  <button
    nz-button
    nzType="primary"
    class="post-room-btn"
    routerLink="/admin/room"
  >
    Post Room
  </button>
  <div class="room-container">
    <div class="room-row" *ngFor="let room of rooms">
      <nz-card
        style="width: 300px; margin: 16px"
        [nzActions]="[actionEdit, actionDelete]"
      >
        <nz-skeleton
          [nzActive]="true"
          [nzLoading]="loading"
          [nzAvatar]="{ size: 'large' }"
        >
          <nz-card-meta
            [nzAvatar]="avatarTemplate"
            nzTitle="{{ room.name }}"
            nzDescription="Type: {{ room.type }}"
          ></nz-card-meta>
          <nz-card-meta
            style="margin-left: 49px"
            nzDescription="Price: {{ room.price }}"
          ></nz-card-meta>
        </nz-skeleton>
        <ng-template #avatarTemplate>
          <nz-avatar nzSize="large" nzIcon="user"></nz-avatar>
        </ng-template>
        <ng-template #actionEdit>
          <span
            nz-icon
            nzType="edit"
            class="icon"
            nzTheme="twotone"
            routerLink="/admin/room/{{ room.id }}/edit"
          ></span>
        </ng-template>
        <ng-template #actionDelete>
          <span
            nz-icon
            nzType="delete"
            [nzTheme]="'twotone'"
            class="icon"
            [nzTwotoneColor]="'#FF0000'"
          ></span>
        </ng-template>
      </nz-card>
    </div>
  </div>

  <div class="pagination">
    <nz-pagination
      [nzPageIndex]="currentPage"
      [nzTotal]="total"
      [nzPageSize]="1"
      (nzPageIndexChange)="pageIndexChange($event)"
    >
    </nz-pagination>
  </div>
</div>
